<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaruMax | Home</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <nav><div>
      <h1>MaruMax</h1>
      <span space>
        <a href="">Home</a>
        <span> | </span>
        <a href="">Channels</a>
      </span>
      <div usercard>
        <img src="./src/img/default.jpg" id="headpfp">
        <text>
          <span>Not logged in</span>
          <div id="logopt">
            <a href="#" id="liheader">Log in</a>
            <span> | </span>
            <a href="#" id="suheader">Sign up</a>
          </div>
        </text>
      </div>
  <div></nav>
  <div id="user-modal" class="hide">
    <div id="signup-modal">
      <a href="javascript:void(0)" class="close">&times;</a>
      <h1>Welcome to MaruMax</h1>
      <p>We're so excited to have you here!</p>
      <form id="signup-form">
        <label for="user">Username</label>
        <input type="text" maxlength="10" name="user" placeholder="Username">
        <label for="email">E-Mail address</label>
        <input type="email" name="email" placeholder="E-Mail">
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div id="login-modal">
      <a href="javascript:void(0)" class="close">&times;</a>
      <h1>Welcome back!</h1>
      <p>We're so excited to have you here!</p>
      <form id="login-form">
        <label for="email">E-Mail address</label>
        <input type="email" name="email" placeholder="E-Mail">
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
