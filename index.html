<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaruMax Home</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="header">
        <h1 class="title">MaruMax</h1>
        <a href="">Home</a>
        <span> | </span>
        <a href="">Channels</a>
        <div id="user">
            <span>Not logged in</span>
            <div id="logopt">
                <a href="">Log in</a>
                <span> | </span>
                <a href="javascript:void(0)" id="suheader">Sign up</a>
            </div>
            <!-- <img src="./src/img/default.jpg" id="headpfp"> -->
        </div>
    </div>
    <div id="user-modal" class="hide">
        <div id="signup-modal">
            <a href="javascript:void(0)" class="close">&times;</a>
            <h1>Welcome to MaruMax</h1>
            <p>We're so excited to have you here!</p>
            <form id="signup-form">
                <label for="user">Username</label>
                <input type="text" maxlength="10" name="user" placeholder="Username">
                <label for="email">E-Mail address</label>
                <input type="email" name="email" placeholder="E-Mail">
                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
